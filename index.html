<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memoram</title>
  <link rel="stylesheet" href="src/styles/style.css">
  <script src="https://kit.fontawesome.com/81fd9d3b63.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1 class="logo">Memorama Time</h1>
    <nav class="menu">
      <button class="dark-mode">
        <i>
          <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
            <path
              d="M24 42q-7.5 0-12.75-5.25T6 24q0-7.5 5.25-12.75T24 6q.4 0 .85.025.45.025 1.15.075-1.8 1.6-2.8 3.95-1 2.35-1 4.95 0 4.5 3.15 7.65Q28.5 25.8 33 25.8q2.6 0 4.95-.925T41.9 22.3q.05.6.075.975Q42 23.65 42 24q0 7.5-5.25 12.75T24 42Zm0-3q5.45 0 9.5-3.375t5.05-7.925q-1.25.55-2.675.825Q34.45 28.8 33 28.8q-5.75 0-9.775-4.025T19.2 15q0-1.2.25-2.575.25-1.375.9-3.125-4.9 1.35-8.125 5.475Q9 18.9 9 24q0 6.25 4.375 10.625T24 39Zm-.2-14.85Z" />
          </svg>
        </i>
      </button>
      <button class="menu-button">
        <i>
          <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
            <path d="M6 36v-3h36v3Zm0-10.5v-3h36v3ZM6 15v-3h36v3Z" />
          </svg>
        </i>
      </button>
    </nav>
  </header>
  <main>
    <div class="information">
      <div class="level">
        <h3>Level 1</h3>
      </div>
      <div class="time">
        <h3>00:00</h3>
      </div>
    </div>
    <section class="game">
      <div class="card-container"></div>
    </section>
    <div class="board">
      <div class="score" id="score">
        <h3>Score:</h3>
        <span>0</span>
      </div>
      <div class="attempts" id="attempts">
        <h3>Attempts:</h3>
        <span>0</span>
      </div>
    </div>
    <div class="start">
      <button id="btnEmpezar" class="btn-start">Â¡Start!</button>
    </div>
  </main>
  <div class="modal-container">
    <div class="modal modal-close">
      <div class="modal-options">
        <img src="./src/styles/icons/congratulations.svg" alt="Character celebrating"/>
        <p>Congratulations, ready for the next level?</p>
        <div class="options-buttons">
          <button class="modal-button"><a href="./src/home.html">Go home</a></button>
          <button class="modal-button next">Next</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="src/scripts/app.js"></script>
</body>

</html>
